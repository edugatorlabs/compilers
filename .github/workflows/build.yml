name: Build Judge0 Compilers Image

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to ECR?"
        required: false
        default: "false"
      variant:
        description: "Which Docker variant to build (default: full, slim: slim/Dockerfile)"
        required: false
        default: "full"
  release:
    types: [published]

env:
  ACCOUNT_ID: 990066513532
  AWS_REGION: us-east-1
  ECR_REPO: edugatorlabs/judge0-compilers
  PIPELINE_ID: ${{ github.run_id }}-${{ github.run_number }}

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (only if publishing)
        if: ${{ github.event_name == 'release' || github.event.inputs.publish == 'true' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/GitHubDeploymentRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR (only if publishing)
        if: ${{ github.event_name == 'release' || github.event.inputs.publish == 'true' }}
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          # Determine Dockerfile and image tag
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.variant }}" == "slim" ]]; then
            DOCKERFILE_PATH=slim/Dockerfile
            IMAGE_TAG=slim-${{ env.PIPELINE_ID }}
          else
            DOCKERFILE_PATH=Dockerfile
            IMAGE_TAG=${{ env.PIPELINE_ID }}
          fi

          IMAGE_URI=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:$IMAGE_TAG
          
          echo "Building Docker image from $DOCKERFILE_PATH..."
          docker build -f $DOCKERFILE_PATH -t $IMAGE_URI .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Push Docker image to ECR (only if publishing)
        if: ${{ github.event_name == 'release' || github.event.inputs.publish == 'true' }}
        run: |
          docker push $IMAGE_URI